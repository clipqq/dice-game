<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>




<script type="text/javascript">
  
    function rollDice() {
    var result = (Math.random() * 6) + 1
    return Math.floor(result);
  }

  function showDieImg(n) {
    if (n === 1) {
      return "images/dice1.png"
    }
    if (n === 2) {
      return "images/dice2.png"
    }
    if (n === 3) {
      return "images/dice3.png"
    }
    if (n === 4) {
      return "images/dice4.png"
    }
    if (n === 5) {
      return "images/dice5.png"
    }
    if (n === 6) {
      return "images/dice6.png"
    }
    else {
      return;
    }
  }

  function findWinner(x, y) {
    if (x > y) {
      return 1;
    }
    else if (x < y) {
      return 2;
    }
    else {
      return 0;
    }
  }

  function playGame() {
    var player1 = rollDice();
    var player2 = rollDice();

    var winner = findWinner(player1, player2);

    //announce winner
    if (winner === 1) {
      document.querySelector("h1").innerHTML = "Player 1 Wins!"
    }
    else if (winner === 2) {
      document.querySelector("h1").innerHTML = "Player 2 Wins!"
    }
    else {
      document.querySelector("h1").innerHTML = "It's a Draw!"
    }

    //change dice img
    //player 1 die
    document.querySelector(".img1").src = showDieImg(player1);
    //player2 die
    document.querySelector(".img2").src = showDieImg(player2);

    console.log(winner);
    console.log(player1);
    console.log(player2);

  }

playGame();

</script>



  </body>

  <footer>

  </footer>
</html>
